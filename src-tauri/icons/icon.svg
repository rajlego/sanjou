<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for crystal face -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4eedb0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3ddc97;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2bc486;stop-opacity:1" />
    </linearGradient>

    <!-- Darker gradient for side faces -->
    <linearGradient id="crystalSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2bc486;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a9e6a;stop-opacity:1" />
    </linearGradient>

    <!-- Darkest gradient for bottom face -->
    <linearGradient id="crystalBottom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a9e6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128055;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle (optional, for visibility on light backgrounds) -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f" opacity="0"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3ddc97" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

  <!-- Main crystal hexagon - 3D isometric block -->
  <g filter="url(#glow)">
    <!-- Top face (brightest) -->
    <polygon
      points="256,80 376,150 376,290 256,360 136,290 136,150"
      fill="url(#crystalGrad)"
      stroke="#5ff5c0"
      stroke-width="2"
    />

    <!-- Left face (medium) -->
    <polygon
      points="136,150 256,220 256,360 136,290"
      fill="url(#crystalSide)"
      stroke="#3ddc97"
      stroke-width="1"
    />

    <!-- Right face (darkest) -->
    <polygon
      points="376,150 256,220 256,360 376,290"
      fill="url(#crystalBottom)"
      stroke="#2bc486"
      stroke-width="1"
    />

    <!-- Inner highlight lines (crystal facets) -->
    <line x1="256" y1="80" x2="256" y2="220" stroke="#5ff5c0" stroke-width="2" opacity="0.6"/>
    <line x1="136" y1="150" x2="256" y2="220" stroke="#4eedb0" stroke-width="1.5" opacity="0.4"/>
    <line x1="376" y1="150" x2="256" y2="220" stroke="#4eedb0" stroke-width="1.5" opacity="0.4"/>

    <!-- Timer arc (progress indicator) -->
    <circle
      cx="256"
      cy="200"
      r="50"
      fill="none"
      stroke="#0a0a0f"
      stroke-width="8"
      opacity="0.3"
    />
    <circle
      cx="256"
      cy="200"
      r="50"
      fill="none"
      stroke="#ffffff"
      stroke-width="6"
      stroke-dasharray="235 314"
      stroke-linecap="round"
      opacity="0.9"
      transform="rotate(-90 256 200)"
    />

    <!-- Center dot -->
    <circle cx="256" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="310" cy="120" r="4" fill="#ffffff"/>
    <circle cx="180" cy="180" r="3" fill="#5ff5c0"/>
    <circle cx="340" cy="260" r="3" fill="#5ff5c0"/>
    <circle cx="200" cy="320" r="2" fill="#ffffff"/>
  </g>
</svg>
